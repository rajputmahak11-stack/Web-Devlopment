<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registeration Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
</head>
<body>
     <body class="bg-primary">
    <div class="container py-5">
        <div class="row justify-content-center g-5">

            <!-- Login Box -->
            <div class="col-md-4">
                <div class="bg-white p-4 rounded shadow" id="loginBox">

                    <h4 class="mb-3">Login</h4>

                    <!-- Email -->
                    <div class="mb-3 input-group">
                        <span class="input-group-text bg-white border-0 border-bottom rounded-0">
                            <i class="bi bi-envelope"></i>
                        </span>
                        <input type="email" id="loginEmail"
                               class="form-control border-0 border-bottom rounded-0"
                               placeholder="Enter your email">
                    </div>

                    <!-- Password -->
                    <div class="mb-3 input-group">
                        <span class="input-group-text bg-white border-0 border-bottom rounded-0">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" id="loginPassword"
                               class="form-control border-0 border-bottom rounded-0"
                               placeholder="Confirm a password">
                    </div>

                    <!-- Remember + Forgot -->
                    <div class="d-flex justify-content-between mb-3 small">
                        <label><input type="checkbox" id="rememberMe"> Remember me</label>
                        <a href="#" id="forgotPassword" class="text-decoration-none">Forgot password?</a>
                    </div>

                    <!-- Button -->
                    <button class="btn btn-primary w-100 mb-3" id="loginBtn">Login Now</button>

                    <!-- Signup Link -->
                    <p class="text-center small mb-0">
                        Don't have an account?
                        <a href="#" id="goToSignup" class="text-decoration-none">Signup now</a>
                    </p>
                </div>
            </div>

            <!-- Registration Box -->
            <div class="col-md-4">
                <div class="bg-white p-4 rounded shadow" id="registerBox">

                    <h4 class="mb-3">Registration</h4>

                    <!-- Name -->
                    <div class="mb-3 input-group">
                        <span class="input-group-text bg-white border-0 border-bottom rounded-0">
                            <i class="bi bi-person"></i>
                        </span>
                        <input type="text" id="regName"
                               class="form-control border-0 border-bottom rounded-0"
                               placeholder="Enter your name">
                    </div>

                    <!-- Email -->
                    <div class="mb-3 input-group">
                        <span class="input-group-text bg-white border-0 border-bottom rounded-0">
                            <i class="bi bi-envelope"></i>
                        </span>
                        <input type="email" id="regEmail"
                               class="form-control border-0 border-bottom rounded-0"
                               placeholder="Enter your email">
                    </div>

                    <!-- Password -->
                    <div class="mb-3 input-group">
                        <span class="input-group-text bg-white border-0 border-bottom rounded-0">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" id="regPassword"
                               class="form-control border-0 border-bottom rounded-0"
                               placeholder="Create a password">
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-3 input-group">
                        <span class="input-group-text bg-white border-0 border-bottom rounded-0">
                            <i class="bi bi-lock-fill"></i>
                        </span>
                        <input type="password" id="regConfirmPassword"
                               class="form-control border-0 border-bottom rounded-0"
                               placeholder="Confirm a password">
                    </div>

                    <!-- Terms -->
                    <div class="small mb-3">
                        <input type="checkbox" id="regTerms"> I accept all terms & conditions
                    </div>

                    <!-- Button -->
                    <button class="btn btn-primary w-100 mb-3" id="registerBtn">Register Now</button>

                    <!-- Login Link -->
                    <p class="text-center small mb-0">
                        Already have an account?
                        <a href="#" id="goToLogin" class="text-decoration-none">Login now</a>
                    </p>
                </div>
            </div>

        </div>
    </div>

    
</body>
</html>
