<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>

  <body class="bg-light">
    <header class="position-sticky top-0 z-3">
      <div
        class="container-fluid bg-primary px-3 py-2 d-flex justify-content-between align-items-center posi"
      >
        <div class="d-flex gap-3 align-items-center">
          <img
            src="Screenshot 2025-11-05 234234.png"
            width="50"
            height="50"
            class="rounded-circle"
          />
          <h1 class="text-light fs-3 m-0">Registration Form</h1>
        </div>
        <button class="btn btn-info">Student Login</button>
      </div>
    </header>

    <main>
      <div
        class="container bg-white border border-primary rounded shadow p-3 mt-3"
      >
        <!-- PERSONAL INFORMATION -->
        <div class="border border-dark p-3 pt-5 position-relative mb-4">
          <span class="px-2 fs-5 position-absolute bg-white" style="top: -14px">
            Personal Information
          </span>

          <!-- Full Name -->
          <div class="d-flex align-items-center mb-3">
            <label for="FullName" class="form-label w-25"
              >Full Name: <sup class="text-danger">*</sup></label
            >
            <input
              type="text"
              id="FullName"
              class="form-control"
              placeholder="Enter full name"
            />
          </div>

          <!-- Email -->
          <div class="d-flex align-items-center mb-3">
            <label for="Email" class="form-label w-25"
              >Email Address: <sup class="text-danger">*</sup></label
            >
            <input
              type="email"
              id="Email"
              class="form-control"
              placeholder="example@mail.com"
            />
          </div>

          <!-- Mobile -->
          <div class="d-flex align-items-center mb-3">
            <label for="Mobile" class="form-label w-25"
              >Mobile Number: <sup class="text-danger">*</sup></label
            >
            <input
              type="text"
              id="Mobile"
              class="form-control"
              placeholder="10-digit mobile number"
            />
          </div>

          <!-- DOB -->
          <div class="d-flex align-items-center">
            <label for="dob" class="form-label w-25"
              >Date of Birth: <sup class="text-danger">*</sup></label
            >
            <input type="date" id="dob" class="form-control" />
          </div>
        </div>

        <!-- ACADEMIC DETAILS -->
        <div class="border border-dark p-3 pt-5 position-relative mb-4">
          <span class="px-2 fs-5 position-absolute bg-white" style="top: -14px">
            Academic Details
          </span>

          <!-- Qualification -->
          <div class="d-flex align-items-center mb-3">
            <label for="Qualification" class="form-label w-25"
              >Qualification: <sup class="text-danger">*</sup></label
            >
            <select id="Qualification" class="form-select">
              <option value="">Select Qualification</option>
              <option value="10th">10th</option>
              <option value="12th">12th</option>
              <option value="Graduate">Graduate</option>
              <option value="Postgraduate">Postgraduate</option>
            </select>
          </div>

          <!-- Percentage -->
          <div class="d-flex align-items-center mb-3">
            <label for="Percentage" class="form-label w-25"
              >Percentage / Grade: <sup class="text-danger">*</sup></label
            >
            <input
              type="text"
              id="Percentage"
              class="form-control"
              placeholder="e.g., 85 or A+"
            />
          </div>
        </div>

        <!-- COURSE INFORMATION -->
        <div class="border border-dark p-3 pt-5 position-relative mb-4">
          <span class="px-2 fs-5 position-absolute bg-white" style="top: -14px">
            Course Information
          </span>

          <!-- Preferred Course -->
          <div class="d-flex align-items-center mb-3">
            <label for="Course" class="form-label w-25"
              >Preferred Course: <sup class="text-danger">*</sup></label
            >
            <select id="Course" class="form-select">
              <option value="">Select Course</option>
              <option>IIT-JEE</option>
              <option>NEET</option>
              <option>Banking Exams</option>
              <option>UPSC</option>
              <option>SSC</option>
            </select>
          </div>

          <!-- Batch Timing -->
          <div class="d-flex align-items-center mb-3">
            <label for="Batch" class="form-label w-25"
              >Batch Timing: <sup class="text-danger">*</sup></label
            >
            <select id="Batch" class="form-select">
              <option value="">Select Batch Timing</option>
              <option>Morning</option>
              <option>Afternoon</option>
              <option>Evening</option>
              <option>Weekend</option>
            </select>
          </div>
          <!-- <div class="d-flex align-items-center mb-3">
            <input type="radio" name="timing" id="Morning" value="t1" style="accent-color: red;">

          </div> -->
          <div class="border border-dark p-3 pt-5 position-relative mb-4">
            <span
              class="px-2 fs-5 position-absolute bg-white"
              style="top: -14px"
            >
              Address
            </span>
            <div class="d-flex align-items-center mb-3">
              <label for="Address" class="form-label w-25"
                >Residential Address: <sup class="text-danger">*</sup></label
              >
              <textarea name="address" id="address"></textarea>
            </div>
            <div class="d-flex align-items-center mb-3">
              <label for="City" class="form-label w-25"
                >City: <sup class="text-danger">*</sup></label
              >
               <input
              type="text"
              id="city"
              class="form-control"
              placeholder="Enter city name"
            />
            </div>
            <div class="d-flex align-items-center mb-3">
              <label for="Pin Code" class="form-label w-25"
                >PIN COde: <sup class="text-danger">*</sup></label
              >
               <input
              type="text"
              id="Pin Code"
              class="form-control"
              placeholder="Enter pincode"
            />
            </div>
          </div>
        
        <div class="border border-dark p-3 pt-5 position-relative mb-4">
          <span class="px-2 fs-5 position-absolute bg-white" style="top: -14px">
            Guardian Details
          </span>

          <!-- Father Name -->
          <div class="d-flex align-items-center mb-3">
            <label for="FatherName" class="form-label w-25"
              >FatherName: <sup class="text-danger">*</sup></label
            >
            <input
              type="text"
              id="FatherName"
              class="form-control"
              placeholder="Enter father name"
            />
          </div>

          <div class="d-flex align-items-center mb-3">
            <label for="Contact" class="form-label w-25"
              >Contact: <sup class="text-danger">*</sup></label
            >
            <input
              type="number"
              id="Contact "
              class="form-control"
              <!--
              placeholder="exampe@mail.com"
              --
            />
            
          </div>
        </div>
         <div class="border border-dark p-3 pt-5 position-relative mb-4">
          <span class="px-2 fs-5 position-absolute bg-white" style="top: -14px">
            Additional Information
          </span>

           <div class="d-flex align-items-center mb-3">
            <label for="How did you hear about us?" class="form-label w-25"
              >How did you hear about us?<sup class="text-danger">*</sup></label
            >
            <select id="Source" class="form-select">
              <option value="">Select Source</option>
              <option>Friends</option>
              <option> Online Ad</option>
              <option>Newspaper</option>
              <option>Social Media</option>
              <option>Other</option>
            </select>
          </div>
          
          <div class="d-flex align-items-center mb-3">
            <label for="special requirements" class="form-label w-25"
              >Special requirements(optional): <sup class="text-danger">*</sup></label
            >
             <textarea name="special requirements" id="special requirements"></textarea>
            <!-- <input
              type="<textarea rows="" cols=""></textarea>"
  
              class="form-control"
              placeholder="example@mail.com"
            /> -->
          </div>

      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
