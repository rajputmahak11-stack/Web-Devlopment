    <main>
      <div class="mx-3 border border-primary d-flex gap-3" id="content">
        <div class="border border-danger w-25 p-3">
          <!-- Brightness -->
          <div class="w-100 border rounded shadow p-2 mb-3">
            <input
              type="range"
              id="Brightness"
              min="0"
              max="100"
              value="50"
              onchange="changeBrightness()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span><label for="Brightness">Brightness</label
              ><span>100</span>
            </div>
          </div>

          <!-- Contrast -->
          <div class="w-100 border rounded shadow p-2 mb-3">
            <input
              type="range"
              id="Contrast"
              min="0"
              max="100"
              value="50"
              onchange="changeContrast()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span><label for="Contrast">Contrast</label
              ><span>100</span>
            </div>
          </div>

          <!-- Saturation -->
          <div class="w-100 border rounded shadow p-2 mb-3">
            <input
              type="range"
              id="Saturate"
              min="0"
              max="100"
              value="50"
              onchange="changeSaturation()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span><label for="Saturate">Saturation</label
              ><span>100</span>
            </div>
          </div>

          <!-- Blur -->
          <div class="w-100 border rounded shadow p-2 mb-3">
            <input
              type="range"
              id="Blur"
              min="0"
              max="10"
              value="0"
              onchange="changeBlur()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span><label for="Blur">Blur(px)</label><span>10</span>
            </div>
          </div>

          <!-- Grayscale -->
          <div class="w-100 border rounded shadow p-2 mb-3">
            <input
              type="range"
              id="Gray"
              min="0"
              max="100"
              value="0"
              onchange="changeGray()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span><label for="Gray">Grayscale</label><span>100</span>
            </div>
          </div>

          <!-- Sepia -->
          <div class="w-100 border rounded shadow p-2 mb-3">
            <input
              type="range"
              id="Sepia"
              min="0"
              max="100"
              value="0"
              onchange="changeSepia()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span><label for="Sepia">Sepia</label><span>100</span>
            </div>
          </div>

          <!-- Hue Rotate -->
          <div class="w-100 border rounded shadow p-2 mb-3">
            <input
              type="range"
              id="Hue"
              min="0"
              max="360"
              value="0"
              onchange="changeHue()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span><label for="Hue">Hue Rotate</label><span>360</span>
            </div>
          </div>

          <!-- Invert -->
          <div class="w-100 border rounded shadow p-2">
            <input
              type="range"
              id="Invert"
              min="0"
              max="100"
              value="0"
              onchange="changeInvert()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span><label for="Invert">Invert</label><span>100</span>
            </div>
          </div>
        </div>

        <!-- Image Div --> -->
         <div
          class="border border-success w-75 d-flex justify-content-center align-items-center"
          id="workspace"
        >
          <img
            src=""
            alt="WorkImage"
            id="image"
            class="border object-fit-contain"
          />
          <label class="btn btn-outline-primary" for="Upload" id="uploadLabel">
            <i class="bi bi-camera"></i> Upload Image
          </label>
          <input
            type="file"
            id="Upload"
            class="d-none"
            onchange="uploadImage()"
            accept="image/*"
          />
        </div>
      </div>
    </main>
