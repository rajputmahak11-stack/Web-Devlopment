<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India State Locator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Search State & Place Indian Flag</h2>

    <input id="search" placeholder="Type state name...">
    <button onclick="placeFlag()">Search</button>
    <button onclick="clearPins()">Clear All</button>

    <div class="map-box" id="mapArea">
        <img src="Map (1).jpg" alt="India Map">
    </div>

    <script src="script.js"></script>
</body>
</html>
