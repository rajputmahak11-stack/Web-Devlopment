<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dice Game</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="p-4">

<h2 class="text-center">Dice Game</h2>

<div class="container d-flex gap-4 mt-4">

  <!-- Player 1 -->
  <div class="text-center w-50 shadow p-3 rounded">
    <h3>Player 1</h3>
    <img id="dice1" src="Screenshot 2025-11-26 182030.png" width="120" />
    <br><br>
    <button id="roll1" class="btn btn-primary" onclick="p1play()" disabled>
      Roll Dice
    </button>
  </div>

  <!-- Player 2 -->
  <div class="text-center w-50 shadow p-3 rounded">
    <h3>Player 2</h3>
    <img id="dice2" src="Screenshot 2025-11-26 182030.png" width="120" />
    <br><br>
    <button id="roll2" class="btn btn-primary" onclick="p2play()" disabled>
      Roll Dice
    </button>
  </div>

</div>

<div class="container mt-4 text-center fs-4 fw-bold">Scoreboard</div>

<div class="container d-flex justify-content-center gap-5 mt-2">
  <div class="text-center">
    <h5>Player 1</h5>
    <div id="score1">0</div>
  </div>

  <div class="text-center">
    <h5>Player 2</h5>
    <div id="score2">0</div>
  </div>
</div>

<div class="mt-4 d-flex justify-content-center gap-3">
  <button class="btn btn-success px-4" id="start" onclick="start()">Start Game</button>
  <button class="btn btn-danger px-4" id="restart" onclick="restart()" disabled>Restart</button>
</div>

<script src="script.js"></script>
</body>
</html>
