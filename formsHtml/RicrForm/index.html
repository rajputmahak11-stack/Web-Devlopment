<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-white">

<div class="container py-5">

    <form class="p-4 rounded shadow bg-info bg-opacity-25">

        <!-- FORM HEADING INSIDE FORM -->
        <h1 class="text-center fw-bold mb-2">Enquiry Form</h1>
        <p class="text-center mb-4">
            Have questions or need assistance? Fill out the form below and connect with our team.
        </p>

        <div class="row g-4">

            <div class="col-md-6">
                <label class="form-label">Person Name*</label>
                <input type="text" class="form-control" placeholder="Person Name">
            </div>

            <div class="col-md-6">
                <label class="form-label">Contact Number*</label>
                <input type="text" class="form-control" placeholder="Contact Number">
            </div>

            <div class="col-md-6">
                <label class="form-label">Email*</label>
                <input type="email" class="form-control" placeholder="Email">
            </div>

            <div class="col-md-6">
                <label class="form-label">Qualification*</label>
                <input type="text" class="form-control" placeholder="Qualification">
            </div>

            <div class="col-12">
                <label class="form-label">College/School Name*</label>
                <input type="text" class="form-control" placeholder="College/School Name">
            </div>

            <div class="col-md-6">
                <label class="form-label">Year*</label>
                <select class="form-select">
                    <option selected disabled>Select Year</option>
                    <option>1st Year</option>
                    <option>2nd Year</option>
                    <option>3rd Year</option>
                    <option>4th Year</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Branch*</label>
                <input type="text" class="form-control" placeholder="Branch">
            </div>

            <div class="col-md-6">
                <label class="form-label">Interested in Which Course*</label>

                <div class="form-check"><input type="checkbox" class="form-check-input"><label class="form-check-label">Full Stack Web Development</label></div>
                <div class="form-check"><input type="checkbox" class="form-check-input"><label class="form-check-label">Data Science with Python</label></div>
                <div class="form-check"><input type="checkbox" class="form-check-input"><label class="form-check-label">Data Analytics</label></div>
                <div class="form-check"><input type="checkbox" class="form-check-input"><label class="form-check-label">Business Analyst</label></div>
                <div class="form-check"><input type="checkbox" class="form-check-input"><label class="form-check-label">Java Programming</label></div>
                <div class="form-check"><input type="checkbox" class="form-check-input"><label class="form-check-label">Python Programming</label></div>
                <div class="form-check"><input type="checkbox" class="form-check-input"><label class="form-check-label">C/C++ Programming</label></div>
                <div class="form-check"><input type="checkbox" class="form-check-input"><label class="form-check-label">Other</label></div>
            </div>

            <div class="col-md-6">
                <label class="form-label">Source of Information*</label>
                <select class="form-select mb-3">
                    <option selected disabled>Select Source</option>
                    <option>Instagram</option>
                    <option>Facebook</option>
                    <option>Website</option>
                    <option>Friend</option>
                    <option>Received call from institute</option>
                </select>

                <label class="form-label">Name of Executive*</label>
                <select class="form-select">
                    <option selected disabled>Select Executive</option>
                    <option>Executive 1</option>
                    <option>Executive 2</option>
                </select>
            </div>

            <div class="col-12 text-center mt-4">
                <button class="btn btn-dark px-5 py-2 rounded-pill">Submit</button>
            </div>

        </div>
    </form>

</div>

</body>
</html>
