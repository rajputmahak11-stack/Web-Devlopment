<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Page JS</title>

   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
</head>

<body class="bg-primary">

    <div class="container py-5">
        <div class="row justify-content-center g-5">

            <!-- LOGIN BOX -->
            <div class="col-md-4">
                <div class="bg-white p-4 rounded shadow">

                    <h4 class="mb-3">Login</h4>

                    
                    <div class="mb-3 input-group">
                        <span class="input-group-text bg-white border-0 border-bottom rounded-0">
                            <i class="bi bi-envelope"></i>
                        </span>
                        <input type="email" id="LoginEmail"
                               class="form-control border-0 border-bottom rounded-0"
                               placeholder="Enter your email">
                    </div>

                  
                    <div class="mb-3 input-group">
                        <span class="input-group-text bg-white border-0 border-bottom rounded-0">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" id="LoginPassword"
                               class="form-control border-0 border-bottom rounded-0"
                               placeholder="Enter password">
                    </div>

                   
                    <div class="d-flex justify-content-between mb-3 small">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#" class="text-decoration-none">Forgot password?</a>
                    </div>

              
                    <button class="btn btn-primary w-100 mb-3" onclick="Login()">Login Now</button>

                 
                    <p class="text-center small mb-0">
                        Donâ€™t have an account?
                        <a href="#" class="text-decoration-none">Signup now</a>
                    </p>
                </div>
            </div>

            
            <div class="col-md-4">
                <div class="bg-white p-4 rounded shadow">

                    <h4 class="mb-3">Registration</h4>

              
                    <div class="mb-3 input-group">
                        <span class="input-group-text bg-white border-0 border-bottom rounded-0">
                            <i class="bi bi-person"></i>
                        </span>
                        <input type="text" id="FullName"
                               class="form-control border-0 border-bottom rounded-0"
                               placeholder="Enter your name">
                    </div>

               
                    <div class="mb-3 input-group">
                        <span class="input-group-text bg-white border-0 border-bottom rounded-0">
                            <i class="bi bi-envelope"></i>
                        </span>
                        <input type="email" id="RegisterEmail"
                               class="form-control border-0 border-bottom rounded-0"
                               placeholder="Enter your email">
                    </div>

               
                    <div class="mb-3 input-group">
                        <span class="input-group-text bg-white border-0 border-bottom rounded-0">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" id="CreatePassword"
                               class="form-control border-0 border-bottom rounded-0"
                               placeholder="Create a password">
                    </div>

                
                    <div class="mb-3 input-group">
                        <span class="input-group-text bg-white border-0 border-bottom rounded-0">
                            <i class="bi bi-lock-fill"></i>
                        </span>
                        <input type="password" id="ConfirmPassword"
                               class="form-control border-0 border-bottom rounded-0"
                               placeholder="Confirm password">
                    </div>

               
                    <div class="small mb-3">
                        <input type="checkbox" id="regTerms"> I accept all terms & conditions
                    </div>

               
                    <button class="btn btn-primary w-100 mb-3" onclick="Registration()">Register Now</button>

                    <p class="text-center small mb-0">
                        Already have an account?
                        <a href="#" class="text-decoration-none">Login now</a>
                    </p>

                </div>
            </div>

        </div>
    </div>

   
    <!-- <script src="style.js"></script>-->
    <script src="style.js"></script>
    




</body>
</html>
