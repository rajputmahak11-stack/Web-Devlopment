<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <script src="script.js"></script>
  <body class="bg-light">
    <header>
      <div
        class="container-fluid bg-primary px-3 py-1 d-flex justify-content-between"
      >
        <div class="d-flex gap-3">
          <img
            src="Screenshot 2025-11-05 234234.png"
            alt=""
            width="50px"
            height="50px"
            class="rounded-circle"
          />
          <h1 class="text-light">Registeration Form</h1>
        </div>
        <button class="btn btn-info">Student Login</button>
      </div>
    </header>
    <main>
      <div
        class="container bg-white border border-primary rounded shadow p-3 mt-3"
      >
        <div class="border border-dark p-3 pt-5 position-relative">
          <span class="px-2 fs-5 position-absolute bg-white" style="top: -15px">
            Personal Information
          </span>
          <div class="d-flex align-items-center">
            <label for="FullName" class="form-label w-25"
              >Full Name :<sup class="text-danger">*</sup></label
            >
            <input type="text" name="FullName" id="FullName
            class="form-control">
          </div>
          <div class="d-flex align-items-center">
            <label for="email" class="form-label w-25"
              >Email Address :<sup class="text-danger">*</sup></label
            >
            <input type="email" name="Email" id="Email class="form-control">
          </div>
          <div class="d-flex align-items-center">
            <label for="mobile number" class="form-label w-25"
              >Mobile number :<sup class="text-danger">*</sup></label
            >
            <input type="mobile number" name="dob" id="Email
            class="form-control">
          </div>
          <div class="d-flex align-items-center">
            <label for="dob" class="form-label w-25">D.O.B :</label>
            <input type="date" name="dob" id="dob"form-control">
          </div>
        </div>
        <!-- second one -->
        <div class="border border-dark p-3 pt-5 position-relative">
          <span class="px-2 fs-5 position-absolute bg-white" style="top: -15px">
            Academic Details
          </span>
          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label for="Qualification" class="form-label w-25"
                >Qualification <sup class="text-danger">*</sup></label
              >
              <input type="text" name="Qualification" id="Qualification
              class="form-control">
              <select name="Qualification" id="Qualification"></select>
              <option value="">Select Qualification</option>
              <option value="">Select Qualification</option>
              <option value="">Select Qualification</option>
              <option value="">Select Qualification</option>
              <option value="">Select Qualification</option>
            </div>
            <div class="d-flex align-items-center">
              <label for="percentage" class="form-label w-25"
                >percentage <sup class="text-danger">*</sup></label
              >
              <input type="text" name="percentage" id="percentage"form-control">
            </div>
          </div>
        </div>
        <!-- third -->
        <div class="border border-dark p-3 pt-5 position-relative">
          <span class="px-2 fs-5 position-absolute bg-white" style="top: -15px">
            Course details
          </span>
          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label for="Available courses" class="form-label w-25"
                >Available courses <sup class="text-danger">*</sup></label
              >
              <input type="text" name="" id="Available courses
              class="form-control">
              <select name="Available courses" id="Available courses"></select>
              <option value="">dsa</option>
              <option value="">java</option>
            </div>
            <div>
                <label for="preferred time">preferred time</label>
                <input type="checkbox" class="preferred time" id="preferred time">
            </div>

      </div>
    </main>
  </body>
</html>
