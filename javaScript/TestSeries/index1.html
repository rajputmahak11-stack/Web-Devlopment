<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enroll Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-3">

<h2>Enrollment Form</h2>

<form id="enrollForm">

    <label>Name</label>
    <input type="text" id="name" class="form-control mb-2">

    <label>College</label>
    <input type="text" id="college" class="form-control mb-2">

    <label>Branch</label>
    <input type="text" id="branch" class="form-control mb-2">

    <label>Semester</label>
    <input type="text" id="sem" class="form-control mb-2">

    <label>Phone</label>
    <input type="text" id="phone" class="form-control mb-2">

    <label>Email</label>
    <input type="text" id="email" class="form-control mb-2">

    <label>Gender</label>
    <select id="gender" class="form-control mb-2">
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
    </select>

    <label>Course Name</label>
    <input type="text" id="course" class="form-control mb-2">

    <button class="btn btn-success mt-2">Submit</button>

</form>

<script>
document.getElementById("enrollForm").addEventListener("submit", function(e){
    e.preventDefault();

    let name = document.getElementById("name").value;

    if(name === ""){
        alert("Please fill all details");
        return;
    }

    alert("Thank you for Enrolling, " + name);
});
</script>
<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>


</body>
</html>
